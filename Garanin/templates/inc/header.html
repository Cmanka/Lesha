{% load model_tags %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Information system</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user|has_group:'manager' or request.user.is_superuser %}
            <a class="p-2 text-dark" href="/admin">Admin</a>
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'report' %}">Report</a>
            <a class="p-2 text-dark" href="{% url 'queries' %}">Queries</a>
        {% elif request.user|has_group:'employee' %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'queries' %}">Queries</a>
        {% endif %}

    </nav>
    {% if request.user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="btn btn-outline-primary" href="{% url 'login' %}">Sign in</a>
    {% endif %}

</div>

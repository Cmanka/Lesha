{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block top_content %}
    <h1 class="display-4">Get count of the managers</h1>
    <p class="lead">enter button and get count (to <a href="{% url 'home' %}">home</a> or to <a
            href="{% url 'queries' %}">queries</a>)
    </p>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Get data" class="btn btn-primary">
    </form>
{% endblock %}

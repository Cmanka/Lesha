{% extends 'base.html' %}
{% block title %}Edit product{% endblock %}
{% block top_content %}
    <h1 class="display-4">Edit product</h1>
    <p class="lead">Edit product with pk {{ product.pk }}(<a href="{% url 'products' %}">go to
        products</a>)</p>
{% endblock %}
{% block bottom_content %}
    <div class="container bg-light text-dark pt-3 pb-3 rounded">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-success btn-block">Update</button>
        </form>
    </div>
{% endblock %}

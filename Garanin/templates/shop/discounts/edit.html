{% extends 'base.html' %}
{% block title %}Edit discount{% endblock %}
{% block top_content %}
    <h1 class="display-4">Edit discount</h1>
    <p class="lead">Edit discount with pk {{ discount.pk }}(<a href="{% url 'discounts' %}">go to
        discounts</a>)</p>
{% endblock %}
{% block bottom_content %}
    <div class="container bg-light text-dark pt-3 pb-3 rounded">
        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-success btn-block">Update</button>
        </form>
    </div>
{% endblock %}

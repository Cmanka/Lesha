{% extends 'base.html' %}
{% block title %}Login page{% endblock %}
{% block top_content %}
    <h1 class="display-4">Authorization form</h1>
    <p class="lead">Enter your login and password (go to <a href="{% url 'home' %}">home</a>)
    </p>
{% endblock %}
{% block bottom_content %}
    <div class="container text-dark pt-3 pb-3 rounded bg-gray" style="margin:0px 350px 0px 350px;">
        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
{% endblock %}
